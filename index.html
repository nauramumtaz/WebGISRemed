<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/NilaiNDVI_1.js"></script>
        <script src="data/WisataAlam_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.683747769809149,109.4872539321248],[-7.083587637814516,110.31273015462936]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_NilaiNDVI_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NDVI</th>\
                        <td class="visible-with-data" id="NDVI">' + (feature.properties['NDVI'] !== null ? autolinker.link(feature.properties['NDVI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_NilaiNDVI_1_0(feature) {
            switch(String(feature.properties['NDVI'])) {
                case '0,2050':
                    return {
                pane: 'pane_NilaiNDVI_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,204,1.0)',
                interactive: true,
            }
                    break;
                case '0,3722':
                    return {
                pane: 'pane_NilaiNDVI_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(169,219,142,1.0)',
                interactive: true,
            }
                    break;
                case '0,4800':
                    return {
                pane: 'pane_NilaiNDVI_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(73,175,96,1.0)',
                interactive: true,
            }
                    break;
                case '0,6992':
                    return {
                pane: 'pane_NilaiNDVI_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,104,55,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_NilaiNDVI_1');
        map.getPane('pane_NilaiNDVI_1').style.zIndex = 401;
        map.getPane('pane_NilaiNDVI_1').style['mix-blend-mode'] = 'normal';
        var layer_NilaiNDVI_1 = new L.geoJson(json_NilaiNDVI_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NilaiNDVI_1',
            layerName: 'layer_NilaiNDVI_1',
            pane: 'pane_NilaiNDVI_1',
            onEachFeature: pop_NilaiNDVI_1,
            style: style_NilaiNDVI_1_0,
        });
        bounds_group.addLayer(layer_NilaiNDVI_1);
        map.addLayer(layer_NilaiNDVI_1);
        function pop_WisataAlam_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td class="visible-with-data" id="Nama">' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Alamat</th>\
                        <td class="visible-with-data" id="Alamat">' + (feature.properties['Alamat'] !== null ? autolinker.link(feature.properties['Alamat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td class="visible-with-data" id="Foto">' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_WisataAlam_2_0(feature) {
            switch(String(feature.properties['Nama'])) {
                case 'Curug Winong':
                    return {
                pane: 'pane_WisataAlam_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(217,61,147,1.0)',
                interactive: true,
            }
                    break;
                case 'Gunung Sindoro':
                    return {
                pane: 'pane_WisataAlam_2',
                shape: 'triangle',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
                    break;
                case 'Pemandian Mudal':
                    return {
                pane: 'pane_WisataAlam_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(127,36,145,1.0)',
                interactive: true,
            }
                    break;
                case 'Pemandian Tegalsari':
                    return {
                pane: 'pane_WisataAlam_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,66,246,1.0)',
                interactive: true,
            }
                    break;
                case 'Telaga Menjer':
                    return {
                pane: 'pane_WisataAlam_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(211,20,208,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_WisataAlam_2');
        map.getPane('pane_WisataAlam_2').style.zIndex = 402;
        map.getPane('pane_WisataAlam_2').style['mix-blend-mode'] = 'normal';
        var layer_WisataAlam_2 = new L.geoJson(json_WisataAlam_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WisataAlam_2',
            layerName: 'layer_WisataAlam_2',
            pane: 'pane_WisataAlam_2',
            onEachFeature: pop_WisataAlam_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_WisataAlam_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_WisataAlam_2);
        map.addLayer(layer_WisataAlam_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Wisata Alam<br /><table><tr><td style="text-align: center;"><img src="legend/WisataAlam_2_CurugWinong0.png" /></td><td>Curug Winong</td></tr><tr><td style="text-align: center;"><img src="legend/WisataAlam_2_GunungSindoro1.png" /></td><td>Gunung Sindoro</td></tr><tr><td style="text-align: center;"><img src="legend/WisataAlam_2_PemandianMudal2.png" /></td><td>Pemandian Mudal</td></tr><tr><td style="text-align: center;"><img src="legend/WisataAlam_2_PemandianTegalsari3.png" /></td><td>Pemandian Tegalsari</td></tr><tr><td style="text-align: center;"><img src="legend/WisataAlam_2_TelagaMenjer4.png" /></td><td>Telaga Menjer</td></tr></table>', layer: layer_WisataAlam_2},
            {label: 'Nilai NDVI<br /><table><tr><td style="text-align: center;"><img src="legend/NilaiNDVI_1_020500.png" /></td><td>0,2050</td></tr><tr><td style="text-align: center;"><img src="legend/NilaiNDVI_1_037221.png" /></td><td>0,3722</td></tr><tr><td style="text-align: center;"><img src="legend/NilaiNDVI_1_048002.png" /></td><td>0,4800</td></tr><tr><td style="text-align: center;"><img src="legend/NilaiNDVI_1_069923.png" /></td><td>0,6992</td></tr></table>', layer: layer_NilaiNDVI_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
